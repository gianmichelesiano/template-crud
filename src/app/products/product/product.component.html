<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">




          <div class="form-group">
            <label>Name</label>
            <input class="form-control" name='name' #name="ngModel" [(ngModel)]='productService.selectedProduct.name' placeholder='name'>
          </div>
        
          <div class="form-group">
            <label>Position</label>
            <input class="form-control" name='position' #position="ngModel" [(ngModel)]='productService.selectedProduct.position' placeholder='position'>
          </div>
        
          <div class="form-group">
            <label>Office</label>
            <input class="form-control" name='office' #office="ngModel" [(ngModel)]='productService.selectedProduct.office' placeholder='office'>
          </div>
        
          <div class="form-group">
            <label>Salary</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-dollar"></i>
              </div>
              <input class="form-control" name='salary' #salary="ngModel" [(ngModel)]='productService.selectedProduct.salary' placeholder='salary'>
            </div>
          </div>
        
  <div class="form-group">
    <button type="submit" class="btn btn-default" [disabled]="!productForm.valid">
     <i class="fa fa-floppy-o"></i> Submit</button> 
    <button type="button" class="btn btn-default" *ngIf="productService.selectedProduct.$key!=null" (click)="onDelete(productForm)">
        <i class="fa fa-trash"></i> Delete</button>
    <button type="button" class="btn btn-default" (click)="resetForm(productForm)">
        <i class="fa fa-repeat"></i> Reset</button>
  </div>
</form>
